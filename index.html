<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Custom Color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            },
          },
        },
      };
    </script>
    <style>
      * {
        font-family: 'Manrope', sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container mx-auto">
        <div class="hero">
          <div class="hero-content flex-col lg:flex-row">
            <div>
              <h1 class="text-7xl font-extrabold">
                It's good <br />
                tea time at The <br />
                Tea House
              </h1>
              <p class="py-6">
                Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                To Your Taste Buds.
              </p>
              <button class="btn btn-primary">Explore More</button>
            </div>

            <div>
              <img
                src="images/banner.png"
                alt="banner-image"
                class="max-w-sm rounded-lg"
              />
              <div
                class="-mt-16 flex items-center gap-3 drop-shadow-lg bg-[#FFF] rounded-lg w-[255px] h-[100px]"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="#FFF082"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-7 h-7"

                  <path

                  />
                </svg>

                <div>
                  <h3 class="text-3xl font-extrabold">5.00</h3>
                  <p class="text-lg">Trust Pilot Ratings</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
